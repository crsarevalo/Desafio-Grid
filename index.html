<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/estilos.css" />
    <script src="https://kit.fontawesome.com/a3093f572f.js" crossorigin="anonymous"></script>
    <title>Ventas</title>
  </head>
  <body>
    <nav>
      <h1>Arevalo Store</h1>
    </nav>
    <!--Menu Lateral-->
    <aside class="Contenedor-aside">
      <h3>Categorias</h3>
      <ul>
        <li>Tecno (3)</li>
        <li>Ropa (1)</li>
        <li>Zapatos (0)</li>
      </ul>
    </aside>
    <!--Articulos-->
    <main>
      <div class="Card">
        <img src="assets/img/alexa.jpg" alt="Alexa" />
        <div class="nombre">Amazon Alexa</div>
        <div class="precio">$60.000</div>
        <button>Comprar</button>
      </div>
      <div class="Card">
        <img src="assets/img/ssd.jpg" alt="SSD" />
        <div class="nombre">SSD Externo</div>
        <div class="precio">$80.000</div>
        <button>Comprar</button>
      </div>
      <div class="Card">
        <img src="assets/img/cheems pop.jpg" alt="Cheems pop" />
        <div class="nombre">Polera Pop Art Cheems</div>
        <div class="precio">$10.000</div>
        <button>Comprar</button>
      </div>
      <div class="Card">
        <img src="assets/img/Watch.jpg" alt="Apple Watch 8" />
        <div class="nombre">Apple Watch Serie 8</div>
        <div class="precio">400.000</div>
        <button>Comprar</button>
    </main>
    <footer>
      <div>@Arevalo Store</div>
      <i class="fa-regular fa-envelope fa-lg" style="color: #000000;"></i>
    </footer>
  </body>
</html>
